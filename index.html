                    <h1>Concoction</h1>
                    <p>Search the web for your favorite cocktails!</p>
                    <form action="">
                        <input type="text" id="drink-input">
                        <button class="btn btn-outline-light" type="submit" id="drink-search">Search</button>
                        
                    </form>
                    <p>Or if you're feeling adventorous click the Random button and get a drink might like to make at your next get together!</p>
                        <button class="btn btn-outline-light" type="submit" id="random-drink">Random</button>

                </div>

            </div>

        </div>



        <div class="row">
            <div class="col-md-4 offset-md-4">
