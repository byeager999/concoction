<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <script type="text/javascript" src="./drinks.js"></script>

    <title>Concoction</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="h-100 p-5 text-white bg-dark rounded-3">
                    <h1>Concoction</h1>
                    <p>Search the web for various cocktails and save the ones you'd like to try at your next get together!</p>
                    <form action="">
                        <input type="text">
                        <button class="btn btn-outline-light" type="submit" id="drink-search">Search</button>
                        <button class="btn btn-outline-light" type="submit" id="random-drink">Random</button>
                    </form>
        
                </div>

            </div>

        </div>

        

        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card" style="width: 18rem;" id="drink-card">
                    <img src="https://images.unsplash.com/photo-1536935338788-846bb9981813?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y29ja3RhaWx8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80"
                        class="card-img-top" alt="drink-picture">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                            card's content.</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                    </ul>
        
                </div>

            </div>

        </div>

        
















    </div>


















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
